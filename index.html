<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saludo - Leinnerr</title>
  <style>
    :root{ --bg:#0f172a; --card:#0b1220; --text:#e6eef8 }
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#071022 0%, #0b1b2f 100%);color:var(--text);overflow:hidden}
    .card{background:rgba(255,255,255,0.04);padding:36px 44px;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,0.6);text-align:center;position:relative;z-index:1}
    h1{margin:0;font-size:28px;letter-spacing:0.3px}
    p{margin:8px 0 0;color:rgba(230,238,248,0.8)}
    .sub{margin-top:12px;font-size:13px;color:rgba(230,238,248,0.6)}
    .cursor-effect{
      position:absolute;
      top:0;left:0;
      width:100%;height:100%;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .circle{
      position:absolute;
      width:40px;height:40px;
      border-radius:50%;
      background:radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      transform:translate(-50%, -50%);
      pointer-events:none;
      animation:fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      from {opacity:1;transform:translate(-50%, -50%) scale(1)}
      to {opacity:0;transform:translate(-50%, -50%) scale(2)}
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Saludo">
    <h1>Hello, my name is Leinnerr.</h1>
    <p class="sub">now your IP belongs to me..</p>
  </div>
  <div class="cursor-effect" id="cursor"></div>

  <script>
    const cursorContainer = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = e.pageX + 'px';
      circle.style.top = e.pageY + 'px';
      cursorContainer.appendChild(circle);
      setTimeout(() => {
        circle.remove();
      }, 1000);
    });
  </script>
</body>
</html>
